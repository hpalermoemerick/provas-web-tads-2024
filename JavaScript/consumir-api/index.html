            <div class="mb-3">
                <label for="cep" class="form-label">Rua</label>

            </div>

            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">Cidade</label>
                <input type="text" name="cep" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">Estado</label>
                <input type="text" name="cep" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">IBGE</label>

            </div>

            <div class="text-center mt-5">
                <div class="btn btn-primary">Pesquisar por cidades</div>
            </div>
        </form>
    </div>
