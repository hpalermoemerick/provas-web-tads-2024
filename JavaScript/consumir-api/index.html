<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-light rounded-2 shadow-sm p-4" id="cep_form">
        <form id="form-dados" class="px-4 py-3">
            <div class="text-center mb-4">
                <h1>Consulta de Dados via API CEP</h1>
            </div>
    
            <!-- Linha com CEP -->
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" name="cep" id="cep" class="form-control" placeholder="Ex.: 00000000" onblur="pesquisarPorCEP(this.value)">
            </div>
    
            <!-- Linha com Rua e Bairro -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" name="rua" id="rua" class="form-control" placeholder="Ex.: Avenida Brasil" required>
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Ex.: Centro">
                </div>
            </div>
    
            <!-- Linha com Cidade e Estado -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Ex.: São Paulo" required>
                </div>
            <div class="col-md-6">      
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control" placeholder="Ex.: SP" maxlength="2" required>
                </div>
            </div>
    
            <!-- Linha com Código IBGE -->
            <div class="mb-3">
                <label for="ibge" class="form-label">Código IBGE</label>
                <input type="text" name="ibge" id="ibge" class="form-control" placeholder="Ex.: 3550308" pattern="\d*">
            </div>
    
            <!-- Botão de pesquisa -->            
        </form>

        <div class="text-center mx-4">
            <button class="btn w-100 btn-troca-form" onclick="exibirFormularioRua()">Pesquisar por Cidade</button>
        </div>
    </div>
    

    <div class="bg-light p-4 rounded shadow-sm" id="rua_form">
        <h2 class="text-center mb-4">Pesquisar por Rua</h2>
        <form id="form-rua">
            <div class="mb-3">
                <label for="cidade" class="form-label">Selecione a Cidade:</label>
                <select id="cidade" name="cidade" class="form-select" required>
                    <option value="" selected disabled>Selecione uma cidade</option>
                    <option value="Abatia">Abatiá</option>
                    <option value="Adrianópolis">Adrianópolis</option>
                    <option value="Agudos do Sul">Agudos do Sul</option>
                    <option value="Almirante Tamandaré">Almirante Tamandaré</option>
                    <option value="Altamira do Paraná">Altamira do Paraná</option>
                    <option value="Alto Paraíso">Alto Paraíso</option>
                    <option value="Alto Paraná">Alto Paraná</option>
                    <option value="Alto Piquiri">Alto Piquiri</option>
                    <option value="Altonia">Altônia</option>
                    <option value="Alvorada do Sul">Alvorada do Sul</option>
                    <option value="Cascavel" selected>Cascavel</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Digite o Nome da Rua:</label>
                <input type="text" id="rua" name="rua" class="form-control" placeholder="Ex.: Avenida Brasil" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-troca-form w-100">Buscar</button>
            </div>
        </form>

        <div class="text-center mt-2">
            <button type="submit" class="btn btn-troca-form w-100" onclick="exibirFormularioCEP()">Pesquisar por CEP</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
