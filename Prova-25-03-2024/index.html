<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <h1 class="name-student">Nome do Aluno</h1>

    <main>
        <!-- left login -->
        <div class="left-login">
            <h1>Login</h1>
            <p>Sejam bem-vindo(a) novamente. Faça login para acessar sua <br>
                conta e poder fazer as configurações no seu ambiente.</p>
            <form>
                <div class="input-email">
                    <div class="icon-user">
                        <i data-feather="user"></i>
                    </div>
                    <input type="text" placeholder="seu e-mail">
                </div>

                <div class="input-password">
                    <div class="icon-key">
                        <i data-feather="key"></i>
                    </div>
                    <input type="password" placeholder="sua senha">
                </div>

                <button class="btn-enter">Entrar</button> <br>
                <button class="btn-forget-password">Esqueci a senha</button>

                <div class="social-media">
                    <div class="icon-facebook">
                        <i data-feather="facebook"></i>
                    </div>
                    <div class="icon-twitter">
                        <i data-feather="twitter"></i>
                    </div>
                    <div class="icon-instagram">
                        <i data-feather="instagram"></i>
                    </div>
                </div>
            </form>
        </div>

        <!-- right login -->
        <div class="right-login">
            
        </div>
    </main>    

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
