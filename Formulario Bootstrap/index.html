<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="mt-4">
    <div class="container">
      <div class="header">
        <h1>Vaga de Emprego</h1>
        <hr />
      </div>
  
      <div class="description mx-2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo eos
        possimus corrupti eveniet, modi laboriosam tempore aut et praesentium
        quidem nulla magni deleniti molestiae dolorum esse numquam assumenda
        illum consectetur.
      </div>
  
      <div class="form-group mt-3 mx-2">
        <form>
          <div class="form-group mb-3">
              <label for="nome" class="mb-2">Nome</label>
                <input type="text" class="form-control" id="nome" 
                placeholder="Henrique" />
          </div>

          <div class="form-group mb-3">
            <label for="data-nascimento" class="mb-2">Data de nascimento</label>
              <input type="date" class="form-control" id="data-nascimento"
              placeholder="exemplo@gmail.com" />
          </div>

          <div class="mb-3">
            <div class="fs-5">Sexo</div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
              <label class="form-check-label" for="inlineRadio1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Feminino</label>
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label for="endereco" class="mb-2">Email</label>
              <input type="email" class="form-control" id="endereco"
              placeholder="exemplo@gmail.com" />
          </div> 

          <div class="form-group mb-3">
            <label for="endereco" class="mb-2">Endereço</label>
              <input type="text" class="form-control" id="endereco"
              placeholder="Rua A, 20" />
          </div>

          <div class="form-group mb-3">
            <label for="endereco" class="mb-2">UF</label>
              <select class="form-control" >
                <option value="">Estado A</option>
                <option value="">Estado A</option>
                <option value="">Estado A</option>
                <option value="">Estado A</option>
                <option value="">Estado A</option>
              </select>
          </div> 

          <div class="form-group mb-3">
            <label for="endereco" class="mb-2">Cidade</label>
              <select class="form-control" >
                <option value="">Cidade A</option>
                <option value="">Cidade A</option>
                <option value="">Cidade A</option>
                <option value="">Cidade A</option>
                <option value="">Cidade A</option>
              </select>
          </div> 

          <div class="form-group mb-3">
            <label for="logradouro" class="mb-2">Logradouro</label>
              <input type="text" class="form-control" id="logradouro"
              placeholder="Rua A, 20" />
          </div>

          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
            <label class="custom-file-label" for="customFileLang">Seu currículo</label>
          </div>

          <button class="btn btn-dark">Enviar</button>
        </form>
      </div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
